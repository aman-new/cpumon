name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Build binaries
        run: |
          mkdir -p dist
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -trimpath -ldflags="-s -w" -o dist/cpumon-linux-amd64 .
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -trimpath -ldflags="-s -w" -o dist/cpumon-linux-arm64 .
          cd dist && sha256sum * > checksums.txt

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            COMMITS=$(git log --oneline --no-decorate ${PREV_TAG}..HEAD | sed 's/^/- /')
            echo "body<<EOF" >> $GITHUB_OUTPUT
            echo "### Commits" >> $GITHUB_OUTPUT
            echo "$COMMITS" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/cpumon-linux-amd64
            dist/cpumon-linux-arm64
            dist/checksums.txt
          generate_release_notes: true
          body: ${{ steps.changelog.outputs.body }}
